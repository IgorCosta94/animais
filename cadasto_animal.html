<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="cadasto_animal.css">
    <title>Cadastro de Animal</title>
    
</head>
<body>
    <div class="container">
        <h2>Cadastro de Animal</h2>
		<form id="cadastroForm" onsubmit="return Cadastro()">
            <label for="nomeAnimal">Nome do Animal*</label>
            <input type="text" id="nomeAnimal" name="nomeAnimal" required>

            <label for="raca">Raça*</label>
            <input type="text" id="raca" name="raca" required>

            <label for="sexo">Sexo do Animal*</label>
            <select id="sexo" name="sexo" required>
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
            </select>

            <label for="idade">Idade do Animal*</label>
            <input type="number" id="idade" name="idade" required>

            <label for="porte">Porte do Animal*</label>
            <select id="porte" name="porte" required>
                <option value="pequeno">Pequeno</option>
                <option value="medio">Médio</option>
                <option value="grande">Grande</option>
            </select>

            <label for="estado">Estado*</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cidade">Cidade*</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="comentarios">Comentários sobre o Animal*</label>
            <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

            <label for="foto">Foto do Animal</label>
            <input type="file" id="foto" name="foto">

            <button type="submit">Finalizar Cadastro do Animal</button>
        </form>
    </div>
	<script>

            function Cadastro() {
            // Lógica para finalizar o cadastro vai aqui

            // Redireciona o usuário para outra página (substitua 'outra_pagina.html' pela URL desejada)
            window.location.href = 'index.html';

            // Retorna false para evitar que o formulário seja enviado normalmente
            return false;
        }
    </script>
</body>
</html>

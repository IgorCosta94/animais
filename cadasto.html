<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadasto.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Perfil de Cadastro</h2>
        <form id="cadastroForm" onsubmit="return finalizarCadastro()">
            <label for="nome">Nome*</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome*</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
			
			<label for="id-login">ID-login</label>
            <input type="text" id="id-login" name="id-login" required>

            <label for="dataNascimento">Data de Nascimento*</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="rg">RG*</label>
            <input type="text" id="rg" name="rg" required>

            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="endereco">Endereço*</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="estado">Estado*</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cidade">Cidade*</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="cep">CEP*</label>
            <input type="text" id="cep" name="cep" required>

            <label for="email">E-mail*</label>
            <input type="email" id="email" name="email" required>

			<label for="senha">Escolha uma senha</label>
            <input type="senha" id="senha" name="senha" required>
            
            <label for="senha">Digite novamente a senha</label>
            <input type="senha" id="senha" name="senha" required>

            <p class="link-confirmacao">
                <a href="usuario_confir.html">Enviar e-mail de confirmação</a>
            </p>

            <input type="submit" value="Finalizar Cadastro">
			<input type="button" value="Cadastrar animal" onclick="cadastrarAnimal()">
        </form>
    </div>
	
	 <script>
        function finalizarCadastro() {
            // Lógica para finalizar o cadastro vai aqui

            // Redireciona o usuário para outra página (substitua 'outra_pagina.html' pela URL desejada)
            window.location.href = 'index.html';

            // Retorna false para evitar que o formulário seja enviado normalmente
            return false;
        }

        function cadastrarAnimal() {
            // Lógica para cadastrar animal vai aqui

            // Redireciona o usuário para outra página (substitua 'pagina_cadastro_animal.html' pela URL desejada)
            window.location.href = 'cadasto_animal.html';
        }
    </script>
	
</body>
</html>
